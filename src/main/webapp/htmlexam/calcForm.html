<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연산자 선택</title>
</head>
<body>
	<h1>연산할 두 개의 숫자를 입력하고 연산자를 선택하시오</h1><hr>
	<form action="/edu/calc" method ="get">
		<input type="text" name = "num1" />
		<select name="oper">
		    <option value="">연산자 선택</option>
		    <option value="+">+</option>
		    <option value="-">-</option>
		    <option value="*">*</option>
		    <option value="/">/</option>
		</select>
		<input type="text" name = "num2" />
		<input type = "submit"value="제출하기" />
	</form>
	
</body>
</html>
